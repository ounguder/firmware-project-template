name: CI

# Runs unit tests on every push and pull request.
# Tests run on the native (host) environment â€” no hardware required.
# Requires PlatformIO [env:native] to be configured in platformio.ini.

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Unit Tests (native)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Run unit tests
        run: pio test -e native --verbose
